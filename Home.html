  <body>
    <div class="contain">
      <!-- ------------sidebar-------------- -->
      <div class="sidebar">
        <div class="close-menu">
          <i class="fas fa-times"></i>
        </div>
        <div class="lists">
          <ul>
            <li>
              <a href="#"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-music"></i> Library</a>
            </li>
            <li>
              <a href="#" id="searchBtn"
                ><i class="fas fa-search" id="Search"></i> Search</a
              >
            </li>
            <li>
              <a href="#"><i class="fas fa-headphones"></i> Playlists</a>
            </li>
            <li>

      <!-- ------------------main section-------------------- -->
      <div class="mainsection">

        <div class="d-block">

          <div class="current second"></div>

          <div class="playing">
            <h6>Vasantha Kaalangal</h6>

            <div class="controls">
              <i class="fa-solid fa-backward-step"></i>

              <i class="fa-solid fa-play"></i>
              <i class="fa-solid fa-forward"></i>
              <i class="fa-solid fa-forward-step"></i>
            </div>

            <div class="timestamp-container">
              <p>2:45</p>
              <div class="pursing">
                <div class="completed"></div>
              </div>
              <p>4:00</p>
            </div>

            <div class="controls">
              <i class="fa-solid fa-heart heart"></i>
              <i class="fa-solid fa-shuffle"></i>
            </div>
          </div>
        </div>
        <!-- -----------------carousel ends----------------- -->

        <!-- -----------------card start------------------ -->
        <h2 id="Albums">Albums</h2>
        <div class="cards">
          <div class="card" style="width: 13rem">
            <!-- <span class="overlay-text">80's</span> -->
          </div>
          <div class="cardd" style="width: 13rem"></div>
          <div class="carddd" style="width: 13rem"></div>
          <div class="car" style="width: 13rem"></div>
          <div class="ca" style="width: 13rem"></div>
        </div>
        <!-- -----------------card ends------------------ -->
        <h2 id="Albums">Performer</h2>
        <div class="cards">
          <a href="sai.html"
            ><div
              class="card"
              style="
                width: 13rem;
                background-image: url(./assets/sai\ pallavi.jpeg);
                border-radius: 25%;
              "
            ></div
          ></a>

          <div
            class="cardd"
            style="
              width: 13rem;
              background-image: url(./assets/Kajal\ Aggarwal.jpeg);
              border-radius: 25%;
            "
          ></div>
          <div
            class="ca"
            style="
              width: 13rem;
              background-image: url(./assets/Trisha\ Krishnan.jpeg);
              border-radius: 25%;
            "
          ></div>
          <div
            class="carddd"
            style="
              width: 13rem;
              background-image: url(./assets/surya.jpeg);
              border-radius: 25%;
            "
          ></div>
          <div
            class="car"
            style="
              width: 13rem;
              background-image: url(./assets/mahesh.jpeg);
              border-radius: 25%;
            "
          ></div>
        </div>

        <!-- ------------------------------playing ends-------------------- -->
      </div>
      <!-- --------------------main section closed--------------- -->

      <!-- ----------------------right start------------------ -->
      <div class="right">
        <h1 id="text">
          Melodique <br />
          <p id="span">@Designed by NithishChandra</p>
        </h1>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-bars"></i>
        <p
          style="
            color: white;
            margin-left: 120px;
            font-size: small;
            font-weight: 250;
            margin-top: 15px;
          "
        >
          @Designed by NithishChandra
        </p>
